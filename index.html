<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
   <div class="piano-wrapp">
        <div class="octave-1">
            <!--white button-->
            <button id="c3" class="btn white white-before" type="button" value="KeyZ" data-sound="C3">Z</button>
            <button id="d3" class="btn white" type="button" value="KeyX" data-sound="D3">X</button>
            <button id="e3" class="btn white" type="button" value="KeyC" data-sound="E3">C</button>
            <button id="f3" class="btn white" type="button" value="KeyV" data-sound="F3">V</button>
            <button id="g3" class="btn white" type="button" value="KeyB" data-sound="G3">B</button>
            <button id="a3" class="btn white" type="button" value="KeyN" data-sound="A3">N</button>
            <button id="b3" class="btn white" type="button" value="KeyM" data-sound="B3">M</button>

            <!--black button-->
            <button id="Db3" class="btn black" type="button" value="KeyA" data-sound="Db3">A</button>
            <button id="Eb3" class="btn black" type="button" value="KeyS" data-sound="Eb3">S</button>
            <button id="Gb3" class="btn black" type="button" value="KeyD" data-sound="Gb3">D</button>
            <button id="Ab3" class="btn black" type="button" value="KeyF" data-sound="Ab3">F</button>
            <button id="Bb3" class="btn black" type="button" value="KeyG" data-sound="Bb3">G</button>
        </div>
        <div class="octave-2">
              <!--white button-->
              <button id="c4" class="btn white" type="button" value="KeyQ" data-sound="C4">Q</button>
              <button id="d4" class="btn white" type="button" value="KeyW" data-sound="D4">W</button>
              <button id="e4" class="btn white" type="button" value="KeyE" data-sound="E4">E</button>
              <button id="f4" class="btn white" type="button" value="KeyR" data-sound="F4">R</button>
              <button id="g4" class="btn white" type="button" value="KeyT" data-sound="G4">T</button>
              <button id="a4" class="btn white" type="button" value="KeyY" data-sound="A4">Y</button>
              <button id="b4" class="btn white" type="button" value="KeyU" data-sound="B4">U</button>
  
              <!--black button-->
              <button id="Db4" class="btn black" type="button" value="KeyH" data-sound="Db4">H</button>
              <button id="Eb4" class="btn black" type="button" value="KeyJ" data-sound="Eb4">J</button>
              <button id="Gb4" class="btn black" type="button" value="KeyK" data-sound="Gb4">K</button>
              <button id="Ab4" class="btn black" type="button" value="KeyL" data-sound="Ab4">L</button>
              <button id="Bb4" class="btn black" type="button" value="Semicolon" data-sound="Bb4">;</button>
        </div>
        <div class="octave-3">
            <!--white button-->
            <button id="c5" class="btn white" type="button" value="Digit1" data-sound="C5">1</button>
            <button id="d5" class="btn white" type="button" value="Digit2" data-sound="D5">2</button>
            <button id="e5" class="btn white" type="button" value="Digit3" data-sound="E5">3</button>
            <button id="f5" class="btn white" type="button" value="Digit4" data-sound="F5">4</button>
            <button id="g5" class="btn white" type="button" value="Digit5" data-sound="G5">5</button>
            <button id="a5" class="btn white" type="button" value="Digit6" data-sound="A5">6</button>
            <button id="b5" class="btn white" type="button" value="Digit7" data-sound="B5">7</button>

            <!--black button-->
            <button id="Db5" class="btn black" type="button" value="ArrowLeft" data-sound="Db5">←</button>
            <button id="Eb5" class="btn black" type="button" value="ArrowUp" data-sound="Eb5">↑</button>
            <button id="Gb5" class="btn black" type="button" value="ArrowRight" data-sound="Gb5">→</button>
            <button id="Ab5" class="btn black" type="button" value="ArrowDown" data-sound="Ab5">↓</button>
            <button id="Bb5" class="btn black" type="button" value="NumpadDecimal" data-sound="Bb5">.</button>
        </div>
    
   </div>





 
    <script type="module" defer src="./js/main.js"></script>
</body>
</html>
